<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Nexos AI</title>
  
<link rel="icon" type="image/png" href="nexos_favicon.png">
<link rel="icon" href="nexos_favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1120;
      color: #ffffff;
      line-height: 1.6;
    }
    header, footer {
      background-color: #0b1120;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Scrollbar styling for WebKit browsers */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #0b1120; /* same as your site background */
}

::-webkit-scrollbar-thumb {
  background: #1e293b; /* soft gray-blue thumb */
  border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
  background: #3b82f6; /* hover color (blue accent) */
}

    .logo {
      font-size: 1.5rem;
      color: #67e8f9;
      font-weight: bold;
    }
    nav a, footer a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
    }
    .form-section {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 20px;
      background-color: #1e293b;
      border-radius: 10px;
      text-align: center;
    }
    .form-section h2 {
      font-size: 2rem;
      color: #67e8f9;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
      text-align: left;
      color: #cbd5e1;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #0f172a;
      color: #ffffff;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #3b82f6;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: center;
      background-color: #0f172a;
      padding: 40px 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">NEXOS <span style="color: #3b82f6;">AI</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="form-section">
  <h2>Contact Us</h2>
  <form id="contactForm" action="https://formspree.io/f/mqapwooz" method="POST">
    <label for="email">Your Email:</label>
    <input type="email" name="email" placeholder="example@domain.com" required autocomplete="email">

    <label for="phone">Phone Number (Optional):</label>
    <input type="tel" name="phone" placeholder="(Optional)">

    <label for="message">Your Message:</label>
    <textarea name="message" placeholder="Let us know how we can help..." required autocomplete="off"></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        window.location.href = 'thankyou.html';
      } else {
        alert('There was a problem submitting the form.');
      }
    }).catch(error => {
      alert('There was a network error. Please try again later.');
    });
  });
</script>

<footer>
  <div>
    <a href="contact.html">Contact</a> |
    <a href="terms.html">Terms</a> |
    <a href="#">LinkedIn</a> |
    <a href="#">Email</a>
  </div>
</footer>

</body>
</html>
