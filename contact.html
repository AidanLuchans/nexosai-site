<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Nexos AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1120;
      color: #f5f5f5;
    }
    header {
      background: #0e1528;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5em;
      color: #67e8f9;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
    }
    .form-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 12px 25px;
      background: #67e8f9;
      color: #0b1120;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nexos AI</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="form-section">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mqapwooz" method="POST">
      <label for="email">Your email:</label><br>
      <input type="email" name="email" required autocomplete="email"><br>
      <label for="message">Your message:</label><br>
      <textarea name="message" required autocomplete="off"></textarea><br>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
